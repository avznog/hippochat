<ion-card>
  <ion-card-header>
    <ion-card-title>
      Les emojis de {{mate?.publicProfile?.nickname ?? mate?.firstname + ' ' + mate?.lastname}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="1.7" class="text-center">Mo</ion-col>
        <ion-col size="1.7" class="text-center">Tu</ion-col>
        <ion-col size="1.7" class="text-center">We</ion-col>
        <ion-col size="1.7" class="text-center">Th</ion-col>
        <ion-col size="1.7" class="text-center">Fr</ion-col>
        <ion-col size="1.7" class="text-center">Sa</ion-col>
        <ion-col size="1.7" class="text-center">Su</ion-col>
      </ion-row>
      <ion-row *ngFor="let week of calendar | keyvalue">
        <ion-col size="1.7" class="text-center" *ngFor="let day of week.value | keyvalue">
          <img class="rounded-lg" src="../../../../assets/test-icons/benji.png">
          {{day.value ? (myMate ? daysPicturesService.myMatesMonthPictures.get(day.value)?.value : daysPicturesService.myMonthPictures.get(day.value)?.value) ?? day.value : ''}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
