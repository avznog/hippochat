<ion-content>
  <div *ngIf="!messagesService.isLoadingPrivatePicture" #scroll>
    <ion-refresher (ionRefresh)="handleRefresh($event)" slot="fixed">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <app-one-message *ngFor="let message of messagesService.messages" [message]="message"></app-one-message>
  </div>
  <ion-progress-bar *ngIf="messagesService.isLoadingPrivatePicture" type="indeterminate"></ion-progress-bar>
</ion-content>
