<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mon Album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon Album</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- ? Modal for settings -->
  <ion-modal #modal presentingElement="card" [presentingElement]="presentingElement" [canDismiss]="true"
    trigger="openSettings">
    <ng-template>

      <!-- ? Modal header -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Param√®tres</ion-title>
          <ion-buttons slot="start">
            <ion-button [strong]="true" (click)="modal.dismiss()">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- ? modal content -->
      <ion-content class="ion-padding">
        <app-settings (dismissLogoutEvent)="modal.dismiss()"></app-settings>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ? big div with pictures / nicknames / datepicker  -->
  <div class="flex flex-col justify-center h-full align-baseline">

    <!-- ? top div -->
    <div class="h-[35vh] p-5 w-full flex flex-col justify-center">
      <img *ngIf="!daysPicturesService.isLoadingAlbumPictures && daysPicturesService.myCurrentAlbumPicture" class="object-cover rounded-lg" [src]="daysPicturesService.myCurrentAlbumPicture">
      <img *ngIf="!daysPicturesService.isLoadingAlbumPictures && !daysPicturesService.myCurrentAlbumPicture" class="rounded-lg" src="../../../../assets/album-icons/missing-days-picture.svg">
      <ng-lottie *ngIf="daysPicturesService.isLoadingAlbumPictures" [options]="{path: '../../../../assets/lotties/animation_square_loading.json'}"></ng-lottie>
      <ion-label
        class="w-full p-3 pb-0 font-bold text-center">{{publicProfileService.myPublicProfile?.nickname}}</ion-label>

    </div>

    <!-- ? datepicker  -->
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" class="p-0" [max]="today.toISOString()" (ionChange)="onDateChange($event)"
          presentation="date" [preferWheel]="true"></ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- ? bottom div -->
    <div class="h-[35vh] p-5 w-full flex flex-col justify-center">
      <ion-label
        class="w-full p-3 pt-0 font-bold text-center">{{publicProfileService.myMatePublicProfile?.nickname}}</ion-label>
      <img *ngIf="!daysPicturesService.isLoadingAlbumPictures && daysPicturesService.myMatesCurrentAlbumPicture" class="object-cover rounded-lg" [src]="daysPicturesService.myMatesCurrentAlbumPicture">
      <img *ngIf="!daysPicturesService.isLoadingAlbumPictures && !daysPicturesService.myMatesCurrentAlbumPicture" class="rounded-lg " src="../../../../assets/album-icons/missing-days-picture.svg">
      <ng-lottie *ngIf="daysPicturesService.isLoadingAlbumPictures" [options]="{path: '../../../../assets/lotties/animation_square_loading.json'}"></ng-lottie>
    </div>
  </div>
</ion-content>

<!-- ? fab button for modal -->
<ion-fab horizontal="end" vertical="bottom" id="openSettings" (click)="onClickSettings()">
  <ion-fab-button>
    <ion-icon name="cog"></ion-icon>
  </ion-fab-button>
</ion-fab>
