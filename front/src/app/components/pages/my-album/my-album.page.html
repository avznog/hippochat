<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mon Album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon Album</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- ? Modal for settings -->
  <ion-modal #modal presentingElement="card" [presentingElement]="presentingElement" [canDismiss]="true"
    trigger="openSettings">
    <ng-template>

      <!-- ? Modal header -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Param√®tres</ion-title>
          <ion-buttons slot="start">
            <ion-button [strong]="true" (click)="modal.dismiss()">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- ? modal content -->
      <ion-content class="ion-padding">
        <app-settings (dismissLogoutEvent)="modal.dismiss()"></app-settings>
      </ion-content>
    </ng-template>
  </ion-modal>

  <app-pictures-calendar [myMate]="false" [mate]="authService.currentUserSubject.getValue()"></app-pictures-calendar>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime-month" size="fixed" presentation="month-year"></ion-datetime>
    </ng-template>
  </ion-modal>
  <app-pictures-calendar [myMate]="true" [mate]="authService.currentUserSubject.getValue()"></app-pictures-calendar>
</ion-content>

<!-- ? fab button for modal -->
<ion-fab horizontal="end" vertical="bottom" id="openSettings" (click)="onClickSettings()">
  <ion-fab-button>
    <ion-icon name="cog"></ion-icon>
  </ion-fab-button>
</ion-fab>
