<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>myAlbum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">myAlbum</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- ? Modal for settings -->
  <ion-modal #modal presentingElement="card" [presentingElement]="presentingElement" [canDismiss]="true" trigger="openSettings">
    <ng-template>

      <!-- ? Modal header -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Param√®tres</ion-title>
          <ion-buttons slot="start">
            <ion-button [strong]="true" (click)="modal.dismiss()">Annuler</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- ? modal content -->
      <ion-content class="ion-padding">
        <app-settings (dismissLogoutEvent)="modal.dismiss()"></app-settings>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<!-- ? fab button for modal -->
<ion-fab horizontal="end" vertical="bottom" id="openSettings">
    <ion-fab-button>
      <ion-icon name="cog"></ion-icon>
    </ion-fab-button>
</ion-fab>
